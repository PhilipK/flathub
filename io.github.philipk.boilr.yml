app-id: io.github.philipk.boilr
command: boilr
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    # To pick up vendored deps
    CARGO_HOME: /run/build/boilr/cargo
    RUSTFLAGS: "-L /app/lib/"

command: boilr
finish-args:
  - --filesystem=xdg-data/Steam:rw
  - --filesystem=~/.steam:rw # Steam (Non-flatpak)
  - --filesystem=~/.var/app/com.valvesoftware.Steam:rw # Steam (Flatpak)
  - --filesystem=xdg-data/lutris:rw # Lutris (non-flatpak)
  - --filesystem=~/.var/app/net.lutris.Lutris:rw # Lutris (Flatpak)
  - --filesystem=~/Games/Heroic:rw # Heroic (non-flatpak)
  - --filesystem=~/.var/app/com.heroicgameslauncher.hgl:rw # Heroic (Flatpak)
  - --filesystem=~/.config/itch:rw # Itch

  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri


modules:
  - name: boilr
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/PhilipK/BoilR
        commit: b9d2d3015fecc008161921f0ce90fda8f784a2da
        tag: v.1.3.0
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --verbose
      - install -Dm755 ./target/release/boilr -t /app/bin/
      - install -Dm644 resources/io.github.philipk.boilr.png  -t /app/share/icons/hicolor/32x32/apps
      - install -Dm644 flatpak/io.github.philipk.boilr.desktop -t /app/share/applications/
      - install -Dm644 flatpak/io.github.philipk.boilr.appdata.xml -t /app/share/metainfo/      
